<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>BMI Calculator</h2>
            <label for="height">Enter height (cm)</label>
            <input id="height" type="text" name="height" required>
            <label for="weight">Enter weight (kg)</label>
            <input id="weight" type="text" name="weight" required>
            <input id="btn" type="button" value="Calculate">
        </form>
        <div id="guide">
            <p>BMI guide</p>
            <p>under weight = less than 18.6</p>
            <p>normal range = 18.6---24.9</p>
            <p>overweight = greater than 24.9</p>
        </div>
    </div>
</body>
<script>
    
    document.querySelector("#btn").addEventListener("click",(e)=>{
        const h = parseFloat(document.querySelector("#height").value)
        const w = parseFloat(document.querySelector("#weight").value)
        let bmi = (w/(h/100)**2).toFixed(2) 
        bmi = isNaN(bmi) ? "Invalid input" : bmi
        let resultEle = document.querySelector("#result")
        if(!resultEle){
            resultEle = document.createElement("p")
            resultEle.id = "result"
            document.querySelector("form").appendChild(resultEle)
        }

        resultEle.innerText = bmi
    })
    

</script>
</html>
