<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: auto;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Key Press Project</h2>
    <table border></table>

<script>
    window.addEventListener("keydown",function(e){
        document.querySelector("table").innerHTML = `
        <tr>
            <th>Key</th>
            <th>Code</th>
            <th>Code</th>
        </tr>    
        <tr>
            <td>${e.key===" " ? "Space" : e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
        </tr>    `
    })
</script>
</body>
</html>
